version: '3.8'

services:
  # MySQL Database (or use Google Cloud SQL in production)
  mysql:
    image: mysql:8.0
    container_name: portfolio-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-portfolio123}
      MYSQL_DATABASE: ${DB_NAME:-portfolio}
      MYSQL_USER: ${DB_USER:-portfolio_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-portfolio123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - portfolio-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 30s

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-portfolio}
      DB_USER: ${DB_USER:-portfolio_user}
      DB_PASSWORD: ${DB_PASSWORD:-portfolio123}
      PORT: 8080
      # Google Cloud specific environment variables
      GOOGLE_CLOUD_PROJECT: ${GCP_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC"
    volumes:
      - app_uploads:/app/uploads
    ports:
      - "8080:8080"
    networks:
      - portfolio-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - portfolio-network
    depends_on:
      - app
    restart: unless-stopped

volumes:
  mysql_data:
  app_uploads:

networks:
  portfolio-network:
    driver: bridge