<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Managefolio Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css(v=${#dates.createNow().time})}" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
    <!-- jQuery + DataTables (load before admin.js) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/admin.js(v=${#dates.createNow().time})}" defer></script>
</head>
<body>

<header>
    <div class="header-bar">
        <div class="header-brand">
            <i class="fas fa-rocket"></i>
            <span>Managefolio Admin</span>
        </div>

        <nav th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <a th:href="@{/dashboard}" class="nav-link">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a th:href="@{/admin/profile}" class="nav-link">
                <i class="fas fa-users"></i> Profiles
            </a>
            <a class="nav-link" th:if="${activeProfile != null}" th:href="@{'/admin/skills/' + ${activeProfile.id}}">
                ğŸ¯ Skills
            </a>
            <a class="nav-link" th:if="${activeProfile != null}" th:href="@{'/admin/projects/' + ${activeProfile.id}}">
                ğŸš€ Projects
            </a>
            <a class="nav-link" th:if="${activeProfile != null}" th:href="@{'/admin/education/' + ${activeProfile.id}}">
                ğŸ“ Education
            </a>
            <a class="nav-link" th:if="${activeProfile != null}" th:href="@{'/admin/jobs/' + ${activeProfile.id}}">
                ğŸ’¼ Jobs
            </a>
            <a class="nav-link" th:if="${activeProfile != null}" th:href="@{'/admin/about/' + ${activeProfile.id}}">
                ğŸ“ About
            </a>
            <a th:href="@{/admin/users}" class="nav-link">
                <i class="fas fa-user-cog"></i> User Management
            </a>
        </nav>

        <!-- User Navigation -->
        <nav th:unless="${#authorization.expression('hasRole(''ADMIN'')')}" th:if="${#authentication.isAuthenticated()}">
            <a th:href="@{/dashboard}" class="nav-link">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" th:if="${userProfile != null}" th:href="@{'/admin/profile/edit/' + ${userProfile.id}}">
                <i class="fas fa-user-edit"></i> Edit Profile
            </a>
            <a class="nav-link" th:if="${userProfile != null}" th:href="@{'/admin/skills/' + ${userProfile.id}}">
                ğŸ¯ Skills
            </a>
            <a class="nav-link" th:if="${userProfile != null}" th:href="@{'/admin/projects/' + ${userProfile.id}}">
                ğŸš€ Projects
            </a>
            <a class="nav-link" th:if="${userProfile != null}" th:href="@{'/admin/education/' + ${userProfile.id}}">
                ğŸ“ Education
            </a>
            <a class="nav-link" th:if="${userProfile != null}" th:href="@{'/admin/jobs/' + ${userProfile.id}}">
                ğŸ’¼ Jobs
            </a>
            <a class="nav-link" th:if="${userProfile != null}" th:href="@{'/admin/about/' + ${userProfile.id}}">
                ğŸ“ About
            </a>
        </nav>

        <div th:if="${#authentication.name}">
            <a th:href="@{/logout}" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</header>


<main>
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="flash-message flash-success" data-message="success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button class="flash-close" onclick="dismissFlashMessage(this)">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div th:if="${errorMessage}" class="flash-message flash-error" data-message="error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
        <button class="flash-close" onclick="dismissFlashMessage(this)">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div th:insert="~{${viewName}}"></div>
</main>

<footer>
    <p>&copy; 2025 Managefolio Admin Panel | Made with <i class="fas fa-heart" style="color: #ef4444;"></i> for Portfolio Management</p>
</footer>

</body>
</html>
