<div th:fragment="content">
    <div class="page-header">
        <h2 th:text="${profile.id != null ? 'Edit Profile' : 'Add New Profile'}">Profile Form</h2>
        <a th:href="@{/admin/profile}" class="btn btn-secondary">Back to Profiles</a>
    </div>

    <form th:action="${profile.id != null} ? @{/admin/profile/edit/__${profile.id}__} : @{/admin/profile/add}"
          method="post" 
          th:object="${profile}"
          class="profile-form">
        
        <div class="form-grid">
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required>
            </div>

            <div class="form-group">
                <label for="title">Professional Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="e.g., Senior Software Engineer">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" th:field="*{email}" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" th:field="*{location}" placeholder="City, Country">
            </div>

            <div class="form-group full-width">
                <label for="bio">Professional Bio</label>
                <textarea id="bio" th:field="*{bio}" placeholder="Write a brief professional summary..." rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="resumeUrl">Resume/CV URL</label>
                <input type="url" id="resumeUrl" th:field="*{resumeUrl}" placeholder="https://example.com/resume.pdf">
            </div>

            <div class="form-group">
                <label for="profileImage">Profile Image URL</label>
                <input type="url" id="profileImage" th:field="*{profileImage}" placeholder="https://example.com/profile.jpg">
            </div>
        </div>

       <div class="form-group">
                <label for="status">Profile Status *</label>
                <select id="status" th:field="*{active}" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <small class="form-help">Active Profile are visible in your public portfolio</small>
            </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:text="${profile.id != null ? 'Update Profile' : 'Create Profile'}">Save Profile</span>
            </button>
            <a th:href="@{/admin/profile}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
