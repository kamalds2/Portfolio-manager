<div th:fragment="content">
    <div class="page-header">
        <h2>
            <span th:if="${education.id != null}">Edit Education</span>
            <span th:unless="${education.id != null}">Add New Education</span>
            for <strong th:text="${activeProfile.fullName}">Profile Name</strong>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/education/' + ${education.profile.id}}" class="btn btn-secondary">Back to Education</a>
    </div>

    <form th:action="@{/admin/education/add}" method="post" th:object="${education}" class="profile-form">

    <input type="hidden" th:field="*{id}" /> <!-- âœ… This is the missing piece -->
    <input type="hidden" th:field="*{profile.id}" />

        <input type="hidden" th:field="*{profile.id}" />

        <div class="form-grid">
            <div class="form-group">
                <label for="institution">Institution *</label>
                <input type="text" id="institution" th:field="*{institution}" placeholder="e.g. University of Hyderabad" required />
            </div>

            <div class="form-group">
                <label for="degree">Degree *</label>
                <input type="text" id="degree" th:field="*{degree}" placeholder="e.g. B.Tech, M.Sc" required />
            </div>

            <div class="form-group">
                <label for="fieldOfStudy">Field of Study</label>
                <input type="text" id="fieldOfStudy" th:field="*{fieldOfStudy}" placeholder="e.g. Computer Science" />
            </div>

            <div class="form-group">
                <label for="startYear">Start Year *</label>
                <input type="number" id="startYear" th:field="*{startYear}" placeholder="e.g. 2018" required />
            </div>

            <div class="form-group">
                <label for="endYear">End Year *</label>
                <input type="number" id="endYear" th:field="*{endYear}" placeholder="e.g. 2022" required />
            </div>

            <div class="form-group">
                <label for="level">Education Level *</label>
                <select id="level" th:field="*{level}" required>
                    <option th:value="DIPLOMA">Diploma</option>
                    <option th:value="BACHELOR">Bachelor</option>
                    <option th:value="MASTER">Master</option>
                    <option th:value="DOCTORATE">Doctorate</option>
                    <option th:value="CERTIFICATION">Certification</option>
                </select>
                <small class="form-help">Select the highest level achieved for this entry</small>
            </div>

           
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:if="${education.id != null}">Update Education</span>
                <span th:unless="${education.id != null}">Add Education</span>
            </button>
            <a th:href="@{'/admin/education/' + ${education.profile.id}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
