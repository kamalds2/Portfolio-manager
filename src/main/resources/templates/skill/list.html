<div th:fragment="content">
    <div class="page-header">
        <h2>
            Skills for <span th:text="${activeProfile.fullName}">Profile Name</span>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/skills/new/' + ${activeProfile.id}}" class="btn btn-primary">Add New Skill</a>
    </div>
    <div class="table-container">
        <table class="skills-table datatable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="skill : ${skills}"
                    th:class="${skill.level != null} ? 'active' : 'inactive'">
                    <td><strong th:text="${skill.name}">Skill Name</strong></td>
                    <td>
                        <span class="status-badge" th:text="${skill.level} ?: 'Unspecified'">Level</span>
                    </td>
                    <td class="actions">
                        <a th:href="@{'/admin/skills/edit/' + ${skill.id}}" class="btn-edit" title="Edit">
                            <span class="icon">
                                <svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M3 14.25V17h2.75l8.09-8.09-2.75-2.75L3 14.25zM17.71 6.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" fill="#2196f3"/></svg>
                            </span>
                        </a>
                        <a th:href="@{'/admin/skills/delete/' + ${skill.id}}"
                           class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete this skill?')" title="Delete">
                            <span class="icon">
                                <svg width="17" height="17" viewBox="0 0 20 20" fill="none"><path d="M6 7v7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7" stroke="#e74c3c" stroke-width="2"/><path d="M4 7h12" stroke="#e74c3c" stroke-width="2"/><path d="M9 10v3" stroke="#e74c3c" stroke-width="2"/><path d="M11 10v3" stroke="#e74c3c" stroke-width="2"/><rect x="6" y="4" width="8" height="2" rx="1" fill="#e74c3c"/></svg>
                            </span>
                        </a>
                    </td>
                </tr>
                <tr th:if="${skills.empty}">
                    <td colspan="3" class="no-data">
                        No skills found for this profile.
                        <a th:href="@{'/admin/skills/new/' + ${activeProfile.id}}">Create your first skill</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
