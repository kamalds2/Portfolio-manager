<div th:fragment="content">
    <div class="page-header">
        <h2>
            Skills for <span th:text="${activeProfile.fullName}">Profile Name</span>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/skills/new/' + ${activeProfile.id}}" class="btn btn-primary">Add New Skill</a>
    </div>

    <div class="table-container">
        <table class="skills-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Actions</th>
                </tr>
            </thead>
           <tbody>
    <tr th:each="skill : ${skills}"
        th:class="${skill.level != null} ? 'active' : 'inactive'">
        <td>
            <strong th:text="${skill.name}">Skill Name</strong>
        </td>
        <td>
            <span class="status-badge"
                  th:text="${skill.level} ?: 'Unspecified'">Level</span>
        </td>
        <td class="actions">
            <a th:href="@{'/admin/skills/edit/' + ${skill.id}}" class="btn-edit">Edit</a>
            <a th:href="@{'/admin/skills/delete/' + ${skill.id}}"
               class="btn-delete"
               onclick="return confirm('Are you sure you want to delete this skill?')">Delete</a>
        </td>
    </tr>

    <tr th:if="${skills.empty}">
        <td colspan="3" class="no-data">
            No skills found for this profile.
            <a th:href="@{'/admin/skills/new/' + ${activeProfile.id}}">Create your first skill</a>
        </td>
    </tr>
</tbody>
        </table>
    </div>
</div>
