<div th:fragment="content">
    <div class="page-header">
        <h2>
            <span th:if="${skill.id != null}">Edit Skill</span>
            <span th:unless="${skill.id != null}">Add New Skill</span>
            for <strong th:text="${activeProfile.fullName}">Profile Name</strong>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/skills/' + ${skill.profile.id}}" class="btn btn-secondary">Back to Skills</a>
    </div>

    <form th:action="@{/admin/skills/add}" method="post" th:object="${skill}" class="profile-form">
    <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{profile.id}" />

        <div class="form-grid">
            <div class="form-group">
                <label for="name">Skill Name *</label>
                <input type="text" id="name" th:field="*{name}" placeholder="e.g. Java, Vue.js" required />
            </div>

            <div class="form-group">
                <label for="level">Skill Level *</label>
                <select id="level" th:field="*{level}" required>
                    <option th:value="BEGINNER">Beginner</option>
                    <option th:value="INTERMEDIATE">Intermediate</option>
                    <option th:value="EXPERT">Expert</option>
                </select>
                <small class="form-help">Choose the proficiency level for this skill</small>
            </div>

           
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:if="${skill.id != null}">Update Skill</span>
                <span th:unless="${skill.id != null}">Add Skill</span>
            </button>
            <a th:href="@{'/admin/skills/' + ${skill.profile.id}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
