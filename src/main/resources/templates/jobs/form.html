<div th:fragment="content">
    <div class="page-header">
        <h2 th:text="${job.id != null ? 'Edit Job Experience' : 'Add New Job Experience'}">Job Experience Form</h2>
        <a th:href="@{'/admin/jobs/' + ${job.profile.id}}" class="btn btn-secondary">Back to Jobs</a>
    </div>

    <form th:action="${job.id != null} ? @{/admin/jobs/edit/__${job.id}__} : @{/admin/jobs/add}"
          method="post"
          th:object="${job}"
          class="job-form">

        <!-- ðŸ”’ Bind profile context -->
        <input type="hidden" th:field="*{profile.id}" />

        <div class="form-grid">
            <div class="form-group">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" th:field="*{companyName}" placeholder="Enter company name" required />
            </div>

            <div class="form-group">
                <label for="role">Job Role *</label>
                <input type="text" id="role" th:field="*{role}" placeholder="e.g., Senior Software Engineer" required />
            </div>

            <div class="form-group">
                <label for="startDate">Start Date *</label>
                <input type="date" id="startDate" th:field="*{startDate}" required />
            </div>

            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" th:field="*{endDate}" />
                <small class="form-help">Leave blank if currently employed</small>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" th:field="*{location}" placeholder="e.g., San Francisco, CA or Remote" />
            </div>

            <div class="form-group full-width">
                <label for="description">Job Description & Responsibilities</label>
                <textarea id="description" th:field="*{description}" placeholder="Describe your responsibilities..." rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="active">Job Status *</label>
                <select id="active" th:field="*{active}" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <small class="form-help">Active jobs are visible in your public portfolio</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:text="${job.id != null ? 'Update Experience' : 'Add Experience'}">Save Experience</span>
            </button>
            <a th:href="@{'/admin/jobs/' + ${job.profile.id}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
