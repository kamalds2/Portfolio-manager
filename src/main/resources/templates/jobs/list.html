<div th:fragment="content">
    <div class="page-header">
        <h2>
            Job Experience for <span th:text="${activeProfile.fullName}">Profile Name</span>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/jobs/new/' + ${activeProfile.id}}" class="btn btn-primary">Add New Job Experience</a>
    </div>

    <div class="table-container">
        <table class="jobs-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Duration</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
		          <tbody>
    <tr th:each="job : ${jobs}"
       th:class="${job.active} ? 'active' : 'inactive'">

        <td><strong th:text="${job.companyName}">Company</strong></td>
        <td th:text="${job.role}">Role</td>
		<td th:text="${#temporals.format(job.startDate, 'dd MMM yyyy') + ' - ' + (job.endDate != null ? #temporals.format(job.endDate, 'dd MMM yyyy') : '-')}">Duration</td> 
        <td th:text="${job.location} ?: 'Remote'">Location</td>

        <!-- âœ… Wrap status badge inside a <td> -->
        <td>
            <span th:if="${job.active}" class="status-badge active">Active</span>
            <span th:unless="${job.active}" class="status-badge inactive">Inactive</span>
        </td>

        <td class="actions">
            <a th:href="@{'/admin/jobs/edit/' + ${job.id}}" class="btn-edit">Edit</a>
            <a th:href="@{'/admin/jobs/delete/' + ${job.id}}"
               class="btn-delete"
               onclick="return confirm('Are you sure you want to delete this job experience?')">Delete</a>
        </td>
    </tr>

    <tr th:if="${jobs.empty}">
        <td colspan="6" class="no-data">
            No job experiences found for this profile.
            <a th:href="@{'/admin/jobs/new/' + ${activeProfile.id}}">Add your first job experience</a>
        </td>
    </tr>
</tbody>
        </table>
    </div>
</div>
