<div th:fragment="content">
    <div class="page-header">
        <h2>
            Job Experience for <span th:text="${activeProfile.fullName}">Profile Name</span>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/jobs/new/' + ${activeProfile.id}}" class="btn btn-primary">Add New Job Experience</a>
    </div>
    <div class="table-container">
        <table class="jobs-table datatable">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Duration</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${jobs}" th:class="${job.active} ? 'active' : 'inactive'">
                    <td><strong th:text="${job.companyName}">Company</strong></td>
                    <td th:text="${job.role}">Role</td>
                    <td th:text="${#temporals.format(job.startDate, 'dd MMM yyyy') + ' - ' + (job.endDate != null ? #temporals.format(job.endDate, 'dd MMM yyyy') : '-')}">Duration</td>
                    <td th:text="${job.location} ?: 'Remote'">Location</td>
                    <td>
                        <span th:if="${job.active}" class="status-badge active">Active</span>
                        <span th:unless="${job.active}" class="status-badge inactive">Inactive</span>
                    </td>
                    <td class="actions">
                        <a th:href="@{'/admin/jobs/edit/' + ${job.id}}" class="btn-edit" title="Edit">
                            <span class="icon">
                                <svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M3 14.25V17h2.75l8.09-8.09-2.75-2.75L3 14.25zM17.71 6.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" fill="#2196f3"/></svg>
                            </span>
                        </a>
                        <a th:href="@{'/admin/jobs/delete/' + ${job.id}}"
                           class="btn-delete"
                           onclick="return confirm('Are you sure you want to delete this job experience?')" title="Delete">
                            <span class="icon">
                                <svg width="17" height="17" viewBox="0 0 20 20" fill="none"><path d="M6 7v7a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7" stroke="#e74c3c" stroke-width="2"/><path d="M4 7h12" stroke="#e74c3c" stroke-width="2"/><path d="M9 10v3" stroke="#e74c3c" stroke-width="2"/><path d="M11 10v3" stroke="#e74c3c" stroke-width="2"/><rect x="6" y="4" width="8" height="2" rx="1" fill="#e74c3c"/></svg>
                            </span>
                        </a>
                    </td>
                </tr>
                <tr th:if="${jobs.empty}">
                    <td colspan="6" class="no-data">
                        No job experiences found for this profile.
                        <a th:href="@{'/admin/jobs/new/' + ${activeProfile.id}}">Add your first job experience</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
