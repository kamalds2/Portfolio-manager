# Google Cloud Production Configuration with Cloud SQL
# Use this when you're ready to migrate from H2 to Cloud SQL
spring.application.name=admin

# Cloud SQL MySQL Configuration
# Replace YOUR_PROJECT_ID, REGION, and INSTANCE_NAME with your actual values
spring.datasource.url=jdbc:mysql://google/portfolio?cloudSqlInstance=YOUR_PROJECT_ID:asia-south1:portfolio-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false
spring.datasource.username=${DB_USER:portfolio_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Cloud SQL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Connection pool optimization for Cloud SQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/tmp/uploads

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging
logging.level.com.google.cloud=INFO
logging.level.org.springframework.security=INFO
logging.level.Managefolio=INFO

