# Railway configuration
spring.application.name=admin

# Database configuration (Railway MySQL service)
# Railway provides MYSQL_URL in the format: mysql://user:password@host:port/database
spring.datasource.url=${MYSQL_URL:jdbc:mysql://mysql.railway.internal:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:xabjBDmhLqLFIITZtQOKelJXnlvlAnjx}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Railway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool (Railway optimized)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging - Reduced to avoid Railway rate limits
logging.level.com.zaxxer.hikari=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN
logging.level.org.hibernate=WARN

# Server configuration
server.port=${PORT:8080}

# File upload configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=./uploads

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true