# Google Cloud Production Configuration with Cloud SQL
spring.application.name=admin

# Google Cloud SQL MySQL Configuration
spring.datasource.url=jdbc:mysql://google/portfolio?cloudSqlInstance=${CLOUD_SQL_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:portfolio_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Cloud SQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true

# Connection pool optimization for Cloud SQL
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Server configuration for HTTPS (Google Cloud Run)
server.forward-headers-strategy=native
server.use-forward-headers=true
server.tomcat.redirect-context-root=false
server.tomcat.internal-proxies=.*

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/tmp/uploads

# Security configuration for Google Cloud HTTPS
security.require-ssl=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Session management for Cloud Run
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging
logging.level.com.google.cloud=INFO
logging.level.org.springframework.security=DEBUG
logging.level.Managefolio=INFO
logging.level.org.springframework.web=DEBUG