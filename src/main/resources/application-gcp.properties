# Google Cloud Production Configuration with H2
spring.application.name=admin

# H2 Database (file-based for persistence)
spring.datasource.url=jdbc:h2:file:/tmp/portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable H2 console for security
spring.h2.console.enabled=false

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/tmp/uploads

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging
logging.level.com.google.cloud=INFO
logging.level.org.springframework.security=INFO
logging.level.Managefolio=INFO