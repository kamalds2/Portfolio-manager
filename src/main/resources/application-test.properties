# Test Configuration
# Note: Profile is activated by @ActiveProfiles annotation in test class or CI environment

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:portfolio_test}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:testpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable security for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Session configuration
spring.session.store-type=none
server.servlet.session.tracking-modes=cookie

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.Managefolio.admin=DEBUG

# Server Configuration
server.port=8080