# Test Configuration
# Note: Profile is activated by @ActiveProfiles annotation in test class or CI environment

# Allow bean overriding for test configurations
spring.main.allow-bean-definition-overriding=true

# Database Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:portfolio_test}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:testpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Keep security enabled but simplified for testing
# Security will use in-memory authentication for tests

# Session configuration
spring.session.store-type=none
server.servlet.session.tracking-modes=cookie

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.Managefolio.admin=DEBUG

# Server Configuration
server.port=8080