# Test Configuration
# Note: Profile is activated by @ActiveProfiles annotation in test class or CI environment

# Allow bean overriding for test configurations
spring.main.allow-bean-definition-overriding=true

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable data.sql execution for tests
spring.sql.init.mode=never

# Keep security enabled but simplified for testing
# Security will use in-memory authentication for tests

# Session configuration
spring.session.store-type=none
server.servlet.session.tracking-modes=cookie

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
logging.level.Managefolio.admin=DEBUG

# Server Configuration
server.port=8080