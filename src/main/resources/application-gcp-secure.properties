# Google Cloud PRODUCTION Configuration (Secure)
spring.application.name=admin

# H2 Database (file-based for persistence)
spring.datasource.url=jdbc:h2:file:/tmp/portfolio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DISABLE H2 console for security in production
spring.h2.console.enabled=false

# Server configuration for HTTPS (Google Cloud Run)
server.forward-headers-strategy=native
server.use-forward-headers=true
server.tomcat.redirect-context-root=false
server.tomcat.internal-proxies=.*

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=/tmp/uploads

# Security configuration for Google Cloud HTTPS
security.require-ssl=false
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

# Session management for Cloud Run
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging (reduced for production)
logging.level.com.google.cloud=INFO
logging.level.org.springframework.security=INFO
logging.level.Managefolio=INFO
logging.level.org.springframework.web=INFO