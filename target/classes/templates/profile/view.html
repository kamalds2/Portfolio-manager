<div th:fragment="content">
    <div class="profile-card">
        <img class="user-card-avatar"
             th:src="${activeProfile.profileImage != null} ? ${activeProfile.profileImage} : '/images/default-avatar.png'"
             alt="Profile" />
        <div class="user-card-details">
            <div class="user-card-name" th:text="${activeProfile.fullName}">Full Name</div>
            <div class="user-card-role" th:text="${activeProfile.title} ?: 'No title provided'"></div>
            <div class="user-card-email"><i class="fas fa-envelope"></i> <span th:text="${activeProfile.email}">email</span></div>
            <div class="user-card-email"><i class="fas fa-phone"></i> <span th:text="${activeProfile.phone} ?: 'Not provided'"></span></div>
            <div class="user-card-email"><i class="fas fa-map-marker-alt"></i> <span th:text="${activeProfile.location} ?: 'Location not set'"></span></div>
        </div>
    </div>
    <div class="section">
        <div class="section-header">
            <h2>Quick Links</h2>
        </div>
        <div class="action-buttons">
            <a th:href="@{'/admin/skills/' + ${activeProfile.id}}" class="btn btn-secondary"><i class="fa-solid fa-star"></i> Skills</a>
            <a th:href="@{'/admin/projects/' + ${activeProfile.id}}" class="btn btn-secondary"><i class="fa-solid fa-briefcase"></i> Projects</a>
            <a th:href="@{'/admin/education/' + ${activeProfile.id}}" class="btn btn-secondary"><i class="fa-solid fa-graduation-cap"></i> Education</a>
            <a th:href="@{'/admin/jobs/' + ${activeProfile.id}}" class="btn btn-secondary"><i class="fa-solid fa-building"></i> Experience</a>
            <a th:href="@{'/admin/about/' + ${activeProfile.id}}" class="btn btn-secondary"><i class="fa-solid fa-user"></i> About</a>
        </div>
    </div>
</div>
