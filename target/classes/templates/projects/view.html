<div th:fragment="content">
    <div class="page-header">
        <h2 th:text="${project.title}">Project Title</h2>
        <div class="header-actions">
            <a th:href="@{'/admin/projects/edit/' + ${project.id}}" class="btn btn-primary">
                <i class="fa-solid fa-pencil"></i> Edit Project
            </a>
            <a th:href="@{'/admin/projects/' + ${project.profile.id}}" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i> Back to Projects
            </a>
        </div>
    </div>

    <div class="project-details">
        <div class="detail-card">
            <h3><i class="fa-solid fa-info-circle"></i> Project Information</h3>
            <div class="detail-grid">
                <div class="detail-item">
                    <label>Category:</label>
                    <span th:text="${project.category} ?: 'Not specified'">Web Application</span>
                </div>
                <div class="detail-item">
                    <label>Status:</label>
                    <span class="status-badge" 
                          th:class="'status-badge ' + (${project.status} != null ? ${project.status.toLowerCase().replace(' ', '-')} : 'unknown')"
                          th:text="${project.status} ?: 'Draft'">Status</span>
                </div>
                <div class="detail-item">
                    <label>Technologies:</label>
                    <span th:text="${project.techStack} ?: 'Not specified'">Java, Spring Boot, React</span>
                </div>
                <div class="detail-item" th:if="${project.projectUrl}">
                    <label>Project URL:</label>
                    <a th:href="${project.projectUrl}" target="_blank" class="project-url">
                        <i class="fa-solid fa-external-link-alt"></i>
                        <span th:text="${project.projectUrl}">Project Link</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="detail-card" th:if="${project.description}">
            <h3><i class="fa-solid fa-file-text"></i> Description</h3>
            <div class="description-content" th:text="${project.description}">
                Project description goes here...
            </div>
        </div>

        <!-- Multiple Images Display -->
        <div class="detail-card" th:if="${project.imageUrls != null and !project.imageUrls.trim().isEmpty()}">
            <h3><i class="fa-solid fa-images"></i> Project Images</h3>
            <div class="image-gallery">
                <div class="image-item" th:each="imageUrl : ${project.getImageUrlsList()}">
                    <img th:src="${imageUrl}" 
                         alt="Project image" 
                         class="project-image"
                         onclick="openImageModal(this.src)" />
                </div>
            </div>
        </div>

        <!-- Legacy Single Image Display (if no multiple images) -->
        <div class="detail-card" th:if="${project.imageUrl != null and (project.imageUrls == null or project.imageUrls.trim().isEmpty())}">
            <h3><i class="fa-solid fa-image"></i> Project Image</h3>
            <div class="single-image">
                <img th:src="${project.imageUrl}" 
                     alt="Project image" 
                     class="project-image"
                     onclick="openImageModal(this.src)" />
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()">
        <span class="image-modal-close">&times;</span>
        <img class="image-modal-content" id="modalImage">
        <div class="image-modal-caption" id="modalCaption"></div>
    </div>
</div>

<style>
.project-details {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.detail-card {
    background: var(--surface);
    border-radius: 12px;
    padding: 1.5rem;
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
}

.detail-card h3 {
    margin: 0 0 1rem 0;
    color: var(--text-dark);
    font-weight: 600;
}

.detail-card h3 i {
    margin-right: 0.5rem;
    color: var(--primary);
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
}

.detail-item {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.detail-item label {
    font-weight: 600;
    color: var(--text-dark);
    font-size: 0.9rem;
}

.detail-item span, .detail-item a {
    color: var(--text-light);
}

.project-url {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--primary);
    text-decoration: none;
    transition: color 0.2s;
}

.project-url:hover {
    color: var(--primary-hover);
}

.description-content {
    line-height: 1.6;
    color: var(--text-light);
    white-space: pre-wrap;
}

.image-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
}

.single-image {
    display: flex;
    justify-content: center;
}

.image-item {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid var(--border);
    transition: transform 0.2s, box-shadow 0.2s;
}

.image-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(31, 38, 135, 0.1);
}

.project-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    cursor: pointer;
    transition: opacity 0.2s;
}

.project-image:hover {
    opacity: 0.9;
}

.single-image .project-image {
    max-width: 400px;
    height: auto;
}

/* Status badges */
.status-badge {
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
}

.status-badge.planning {
    background: #fef3c7;
    color: #92400e;
}

.status-badge.in-progress {
    background: #dbeafe;
    color: #1e40af;
}

.status-badge.completed {
    background: #dcfce7;
    color: #166534;
}

.status-badge.live {
    background: #f0fdf4;
    color: #15803d;
}

.status-badge.unknown {
    background: #f3f4f6;
    color: #6b7280;
}

/* Image Modal */
.image-modal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.9);
    cursor: pointer;
}

.image-modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 80%;
    object-fit: contain;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.image-modal-close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.image-modal-close:hover,
.image-modal-close:focus {
    color: #ccc;
    text-decoration: none;
}

.image-modal-caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
}
</style>

<script>
function openImageModal(src) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const caption = document.getElementById('modalCaption');
    
    modal.style.display = 'block';
    modalImg.src = src;
    caption.innerHTML = 'Project Image';
}

function closeImageModal() {
    document.getElementById('imageModal').style.display = 'none';
}

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeImageModal();
    }
});
</script>
