<div th:fragment="content">
    <div class="page-header">
        <h2>
            <span th:text="${project.id != null ? 'Edit Project' : 'Add New Project'}">Project Form</span>
            for <strong th:text="${activeProfile.fullName}">Profile Name</strong>
            (<span th:text="${activeProfile.title}">Role</span>)
        </h2>
        <a th:href="@{'/admin/projects/' + ${project.profile.id}}" class="btn btn-secondary">Back to Projects</a>
    </div>

    <form th:action="${project.id != null} ? @{/admin/projects/edit/__${project.id}__} : @{/admin/projects/add}"
          method="post"
          th:object="${project}"
          class="project-form"
          enctype="multipart/form-data">

        <!-- ðŸ”’ Bind profile context -->
        <input type="hidden" th:field="*{profile.id}" />
        
        <!-- Hidden field for project ID (needed for edit operations) -->
        <input type="hidden" th:field="*{id}" th:if="${project.id != null}" />

        <div class="form-grid">
            <div class="form-group full-width">
                <label for="title">Project Title *</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Enter project title" required />
            </div>

            <div class="form-group full-width">
                <label for="description">Project Description</label>
                <textarea id="description" th:field="*{description}" placeholder="Describe your project..." rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="techStack">Technologies Used</label>
                <input type="text" id="techStack" th:field="*{techStack}" placeholder="e.g., Java, Spring Boot, React" />
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" th:field="*{category}">
                    <option value="">Select Category</option>
                    <option value="Web Application">Web Application</option>
                    <option value="Mobile App">Mobile App</option>
                    <option value="API Development">API Development</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Project Status</label>
                <select id="status" th:field="*{status}">
                    <option value="Planning">Planning</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Live">Live</option>
                </select>
            </div>

            <div class="form-group">
                <label for="projectUrl">Project URL</label>
                <input type="url" id="projectUrl" th:field="*{projectUrl}" placeholder="https://example.com" />
            </div>

            <div class="form-group">
                <label for="imageUrl">Single Project Image URL</label>
                <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/project-image.jpg" />
                <small class="form-help">For single image (legacy field), or upload multiple images below</small>
            </div>

            <div class="form-group full-width">
                <label for="projectImages">Upload Project Images (Multiple)</label>
                <input type="file" id="projectImages" name="projectImages" accept="image/*" multiple />
                <small class="form-help">You can select multiple images by holding Ctrl/Cmd while clicking</small>
                
                <!-- Display existing images -->
                <div th:if="${project.imageUrls != null and !project.imageUrls.trim().isEmpty()}" class="existing-images">
                    <label>Current Images:</label>
                    <div class="image-gallery" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; margin-top: 0.5rem;">
                        <div th:each="imageUrl : ${project.getImageUrlsList()}" class="image-item">
                            <img th:src="${imageUrl}" alt="Project image" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px; border: 2px solid var(--border);" />
                            <div class="image-url" style="font-size: 0.8rem; color: var(--text-light); margin-top: 0.25rem; word-break: break-all;" th:text="${imageUrl}">Image URL</div>
                        </div>
                    </div>
                </div>

                <!-- Show legacy single image if exists but no multiple images -->
                <div th:if="${project.imageUrl != null and (project.imageUrls == null or project.imageUrls.trim().isEmpty())}" class="legacy-image">
                    <label>Current Image (Legacy):</label>
                    <div class="image-item" style="margin-top: 0.5rem;">
                        <img th:src="${project.imageUrl}" alt="Current project image" style="max-width: 200px; height: auto; border-radius: 8px; border: 2px solid var(--border);" />
                        <div class="image-url" style="font-size: 0.8rem; color: var(--text-light); margin-top: 0.25rem; word-break: break-all;" th:text="${project.imageUrl}">Image URL</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="active">Visibility *</label>
                <select id="active" th:field="*{active}" required>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
                <small class="form-help">Active projects are visible in your public portfolio</small>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <span th:text="${project.id != null ? 'Update Project' : 'Create Project'}">Save Project</span>
            </button>
            <a th:href="@{'/admin/projects/' + ${project.profile.id}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
