<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Managefolio Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/admin.css(v=${#dates.createNow().time})}" />
</head>
<body class="login-page">
    <div class="center-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">
                    <i class="fas fa-briefcase"></i> Admin Portal
                </h1>
                <p class="login-subtitle">Portfolio Management System</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Enter your username"
                           required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter your password"
                           required />
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger" style="margin-top:0.75rem;">
                <i class="fas fa-exclamation-triangle"></i> Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success" style="margin-top:0.75rem;">
                <i class="fas fa-check-circle"></i> You have been logged out successfully
            </div>
            <div th:if="${param.expired}" class="alert alert-warning" style="margin-top:0.75rem;">
                <i class="fas fa-clock"></i> Your session has expired. Please log in again.
            </div>
            <div th:if="${resetSuccess}" class="alert alert-success" style="margin-top:0.75rem;">
                <i class="fas fa-check-circle"></i> Password reset successfully. Please log in.
            </div>

            <div class="forgot-link">
                <a th:href="@{/forgot-password}">
                    <i class="fas fa-question-circle"></i> Forgot Password?
                </a>
            </div>
        </div>
    </div>
</body>
</html>
