<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body class="login-page">
    <main>
        <h2>Login</h2>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Spring Security feedback -->
        <p th:if="${param.error}" class="error">Invalid username or password</p>
        <p th:if="${param.logout}" class="success">You have been logged out</p>

        <!-- Custom reset success message -->
        <p th:if="${resetSuccess}" class="success">Password reset successfully. Please log in.</p>

        <!-- Forgot password link -->
        <p class="forgot-link">
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </p>
    </main>
</body>
</html>
